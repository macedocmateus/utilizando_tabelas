<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Mateus">
    <meta name="description" content="lista de documentos">
    <meta name="keywords" content="html5, tecnologia">
    <title>pagina de exemplo estrutura básica</title>

<style>

caption{
border: 1px solid black;
background-color: rgb(90, 45, 34);
color: beige;
padding: 10px;
font-weight: bold;
letter-spacing: 2px;
text-transform: uppercase;
}

body{
    font-family: sans-serif;
}

table{
    border-collapse:collapse;
    width: 80%;
    margin: auto;
    background-color: beige;
}


th{
    background-color: rgb(167, 145, 118);
    border: 2px solid chocolate;
    padding: 5px;
}

td{
    border: 1px solid black;
    text-align: center;
    padding: 10px;
}
</style>

</head>

<body>
    <table>
        <caption>
            tabela de preços de cursos
        </caption>

        <thead>
            <tr> 
                <th> Area</th>
                <th> Curso</th>
                <th> Investimento</th>

            </tr>
        </thead>

        <tfoot>
            <tr>
                <td colspan="3">Valores sujeitos a alterações sem prévio aviso</td>
            </tr>
        </tfoot>

        <tbody>
            <tr>
                <td rowspan="3">Design</td>
                <td>Indesign</td>
                <td>1.000,00</td>
            </tr>

            <tr>
               
                <td>Photoshop</td>
                <td>1.000,00</td>
            </tr>

            <tr>
                
                <td>Ilustrator</td>
                <td>1.000,00</td>
            </tr>

            <tr>
                <td rowspan="4">Development</td>
                <td>Html</td>
                <td>1.000,00</td>
            </tr>

            <tr>
                
                <td>Css</td>
                <td>1.000,00</td>
            </tr>

            <tr>
                
                <td>Javascript</td>
                <td>1.000,00</td>
            </tr>

            <tr>
                
                <td>Php</td>
                <td>1.000,00</td>
            </tr>
        </tbody>
    </table>    
</body>

</html>
